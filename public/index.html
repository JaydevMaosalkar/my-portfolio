<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio | AI-Enhanced Professional Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            line-height: 1.6;
        }

        /* Hero Section - Apple Style */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('/images/tech-bg.jpg') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-content p {
            font-size: 1.5rem;
            color: #888;
            margin-bottom: 2rem;
        }

        .cta-button {
            background: linear-gradient(135deg, #0071e3 0%, #0056b3 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 113, 227, 0.3);
        }

        /* Posts Section */
        .posts-section {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 60px;
            color: #fff;
        }

        /* Premium Post Cards */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .post-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .post-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .ai-rewritten {
            background: rgba(0, 113, 227, 0.1);
            border-left: 4px solid #0071e3;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        /* Add Post Form - Premium */
        .add-post-section {
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            padding: 40px;
            margin-top: 60px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }

        .form-input::placeholder {
            color: #888;
        }

        /* Premium Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-card {
            animation: fadeInUp 0.6s ease;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Innovation Meets Intelligence</h1>
            <p>AI-Enhanced Professional Portfolio</p>
            <button class="cta-button" onclick="scrollToPosts()">View My Work</button>
        </div>
    </section>

    <!-- Posts Section -->
    <section class="posts-section" id="posts">
        <h2 class="section-title">Professional Achievements</h2>
        
        <div class="post-grid" id="posts-container">
            <!-- Posts will be loaded here -->
        </div>

        <!-- Add Post Form -->
        <div class="add-post-section">
            <h3 style="text-align: center; margin-bottom: 30px; font-size: 2rem;">Add New Achievement</h3>
            <div class="form-group">
                <input type="text" id="postTitle" class="form-input" placeholder="Achievement Title">
            </div>
            <div class="form-group">
                <textarea id="postContent" class="form-input" placeholder="Describe your achievement..." rows="4"></textarea>
            </div>
            <button class="cta-button" onclick="addNewPost()" style="width: 100%;">
                ðŸš€ AI Enhance & Publish
            </button>
        </div>
    </section>

    <script>
        // Smooth scroll
        function scrollToPosts() {
            document.getElementById('posts').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        // Load and display posts
        async function loadPosts() {
            const response = await fetch('/posts');
            const posts = await response.json();
            displayPosts(posts);
        }

        function displayPosts(posts) {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';
            
            posts.forEach(post => {
                const postHTML = `
                    <div class="post-card">
                        <h3>${post.title}</h3>
                        <p><strong>Original:</strong> ${post.original}</p>
                        <div class="ai-rewritten">
                            <strong>AI-Enhanced:</strong> ${post.rewritten}
                        </div>
                        <small style="color: #888;">Posted: ${post.date}</small>
                    </div>
                `;
                container.innerHTML += postHTML;
            });
        }

        // Add new post
        async function addNewPost() {
            const title = document.getElementById('postTitle').value || 'New Achievement';
            const content = document.getElementById('postContent').value;
            
            if (!content) {
                alert('Please describe your achievement!');
                return;
            }

            const response = await fetch('/add-post', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: title,
                    original: content
                })
            });

            const result = await response.json();
            
            if (result.success) {
                // Clear form
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
                
                // Reload posts
                loadPosts();
                
                // Scroll to new post
                scrollToPosts();
            }
        }
        
        // Initial load
        loadPosts();
    </script>
</body>
</html>
